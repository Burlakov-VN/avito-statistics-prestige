name: Avito Stats Backfill

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2025-06-27"
      end_date:
        description: "End date (YYYY-MM-DD). Leave empty to use (today-3 UTC)."
        required: false
        default: ""

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread oauth2client

      - name: Run backfill
        env:
          AVITO_CLIENT_ID: ${{ secrets.AVITO_CLIENT_ID }}
          AVITO_CLIENT_SECRET: ${{ secrets.AVITO_CLIENT_SECRET }}
          AVITO_USER_ID: ${{ secrets.AVITO_USER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          ITEM_IDS_CSV: ${{ secrets.ITEM_IDS_CSV }}
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: python avito_to_sheets.py
