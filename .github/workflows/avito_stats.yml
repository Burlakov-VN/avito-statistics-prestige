name: Avito Stats Daily
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests gspread oauth2client
      - name: Show script head
        run: printf '---- file head ----\n' && sed -n '1,120p' avito_to_sheets.py || true
      - name: Run Avito to Sheets
        env:
          AVITO_CLIENT_ID: ${{ secrets.AVITO_CLIENT_ID }}
          AVITO_CLIENT_SECRET: ${{ secrets.AVITO_CLIENT_SECRET }}
          AVITO_USER_ID: ${{ secrets.AVITO_USER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
          ITEM_IDS_CSV: ${{ secrets.ITEM_IDS_CSV }}
          START_DATE: ${{ secrets.START_DATE }}
          END_DATE: ${{ secrets.END_DATE }}
        run: python -u avito_to_sheets.py
